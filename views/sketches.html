<main-dir></main-dir>

<div class="pageContent" ng-controller="sketchesCtrl">
  <h2 class="content-title">Sketches!</h2>

  <!-- {{test}} -->
  <div class="sketch-wrapper">
    <div ng-repeat="sketch in sketches">
      <div ng-click="modalToggle(this.sketch)" class="sketch-img" style="background-image: url('{{sketch}}')">
        <!-- <img class="sketch" src="{{sketch}}" /> -->
      </div>
    </div>
  </div>


  <div class="modal" ng-if="showModal">
    <div class="modal-overlay" ng-click="modalToggle()"></div>
    <div class="modal-body">
      <div class="modal-content">
        <div class="modal-image" style="background-image: url('{{modalImage}}')">
          <div class="modal-close" ng-click="modalToggle()">
            <i class="fa fa-times"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
